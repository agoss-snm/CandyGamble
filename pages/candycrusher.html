<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/candycrusher.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dc0bbd157d.js" crossorigin="anonymous"></script>
    <title>CandyCrusher</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../src/favicon-candy-gamble-removebg-preview.png"
    />
  </head>
  <body>
    <nav class="navbar ml-auto navbar-expand-lg navbar-light ">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">CandyGamble</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button type="button" class="btn style2"><a href="../pages/about.html"> <i class='fas fa-hand-point-right'></i>About Project</a></button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="title-container">
      <h1 class="title">Candy Crusher</h1>
    </div>
    <div class="page-container">
      <div class="container">
        <div class="grid"></div>
        <div class="score-display">
          <p class="instructions">You have 10 moves to score 40 points</p>
          <h3 class="score-heading">Your score</h3>
          <h1 id="score">0</h1>
          <h3 class="moves-heading">Moves left</h3>
          <h1 id="moves">10</h1>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/candycrusher.js"></script>
  </body>
</html>
